<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>カテゴリ管理ページ</title>
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="category.js"></script>
</head>
<body>
	<div class="header"></div>
	<div class="main">
		<div>
			<p>カテゴリ一覧</p>
		</div>
		<div id="cate"></div>
		<div>
			<button type="button" id="newCate">カテゴリ追加</button>
		</div>
	</div>

	<div id="detail">
		<p>カテゴリ詳細ページ</p>
		<form id="cateForm" enctype="multipart/form-data">
			<div class="error"></div>
			<div>
				<label for="name">カテゴリID</label> <input type="text" id="cateId"
					disabled>
			</div>

			<div>
				<label for="name">カテゴリ名</label> <input type="text" id=cateName
					required>
			</div>

			<button id="saveCate">登録</button>
		</form>
	</div>
</body>
</html>
