<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>蔵書詳細</title>
<!-- CSSの読み込み -->
<link rel="stylesheet" type="text/css" href="style.css" />
<!-- JavaScriptの読み込み -->
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="bookDetail.js"></script>
</head>
<body>
	<div>
		<ul class="header">
			<li><p>蔵書管理システム(仮)</p></li>
			<li><input type="button" value="マイページ"></li>
			<li><input type="button" value="蔵書検索"></li>
			<li><p>userName</p></li>
		</ul>
	</div>
	<div>
		<p id="page-title">蔵書詳細</p>
	</div>
	<div class="error"></div>
	<form id="book-detail">

		<div>
			<label for="title">タイトル:</label>
			<input type="text" placeholder="最後のJAVA" maxlength="" name="" id="form-title" value="最後のJAVA">
		</div>
		<div>
			<label for="author">著者:</label>
			<input type="text" placeholder="未来三郎" maxlength="" name="" id="form-author" value="未来三郎">
		</div>
		<div>
			<label for="publisher">出版社:</label>
			<input type="text" placeholder="明日は出版社" maxlength="" name="" id="form-publisher" value="明日は出版社">
		</div>
		<div>
			<label for="pubdate">発行年月:</label>
			<input type="text" placeholder="20190515" maxlength="" name="" id="form-pubdate" value="20190515">
		</div>
		<div>
			<label for="bookshelf">配架場所:</label>
			<input type="text" placeholder="A8" maxlength="" name="" id="form-bookshelf" value="A8">
		</div>
		<div>

			<button id="form-btn-regist">登録</button>
			<button id="form-btn-rental">貸出</button>
		</div>
	</form>
</body>
</html>
