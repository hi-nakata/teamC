<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>蔵書詳細</title>
<!-- CSSの読み込み -->
<link rel="stylesheet" type="text/css" href="style.css" />
<!-- JavaScriptの読み込み -->
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="bookDetail.js"></script>
</head>
<body>
	<div>
		<h2 id="page-title">蔵書詳細</h2>
	</div>
	<div class="error"></div>
	<form id="book-detail" enctype="multipart/form-data">

		<div>
			<label for="title">タイトル:</label>
			<input type="text" placeholder="最後のJAVA" maxlength="" name="title" id="form-title" value="">
		</div>
		<div>
			<label for="author">著者:</label>
			<input type="text" placeholder="未来三郎" maxlength="" name="author" id="form-author" value="">
		</div>
		<div>
			<label for="publisher">出版社:</label>
			<input type="text" placeholder="明日は出版社" maxlength="" name="publisher" id="form-publisher" value="">
		</div>
		<div>
			<label for="pubdate">発行年月:</label>
			<input type="text" placeholder="20190515" maxlength="" name="pubdate" id="form-pubdate" value="">
		</div>
		<div>
			<label for="bookshelf">配架場所:</label>
			<input type="text" placeholder="A8" maxlength="" name="bookshelf" id="form-bookshelf" value="">
		</div>
		<div id="js-select-category"></div>
		<div>
			<button id="form-btn-regist" type="button">登録</button>
		</div>
	</form>
	<div id="div-btn-rental"></div>
</body>
</html>
